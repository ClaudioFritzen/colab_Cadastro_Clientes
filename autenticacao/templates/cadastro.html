{% extends 'base.html' %}

{% block 'titulo' %}
Tela | Cadastro
{% endblock 'titulo' %}

{% block 'body' %}
    <div class="box">
        <form>
            <h1> Welcome! </h1>
            <fieldset>
                
                <legend><b>Cadastro de usuario</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="userInput" required>
                    <label for="nome">Nome</label>
                </div>
                <br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="userInput" required>
                    <label for="email">Email</label>
                    <br>
                </div>
                <br>
                <div class="pass">
                    <label for="senha"> Crie sua senha</label>
                    <input id="senha" type="password" placeholder="Digite sua senha" />
                </div>
                
                <br>
                <div class="pass">
                    <label for="password">Confirme sua senha</label>
                    <input type="password" id="password" name="senha" size="20" required>

                </div>
              
                <br>
                
                <input type="submit" value="Enviar" id="submit">
            </fieldset>
        </form>
        {% comment %} 
        {% block 'footer' %} {% endblock 'footer' %} {% endcomment %}
    </div>
{% endblock 'body' %}
</html>
